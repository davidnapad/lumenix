<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="https://i.postimg.cc/jdMsMvrD/Design-ohne-Titel-3.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Lumenix Media – KI Voice Agent, Chatbot & Automatisierungen für Unternehmen" />
    <title>Lumenix Media – KI Voice Agent, Chatbot & Automatisierungen für Unternehmen</title>
    
    <!-- Preload critical resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"></noscript>
    
    <!-- Preload logo -->
    <link rel="preload" href="https://i.postimg.cc/VvGDNZ46/Lumenix-8.png" as="image" />
    
    <!-- Caching directives -->
    <meta http-equiv="Cache-control" content="public, max-age=31536000">
    
    <!-- Prevent render blocking -->
    <style>
      /* Critical CSS */
      body { 
        font-family: 'Inter', sans-serif;
        margin: 0;
        padding: 0;
        text-rendering: optimizeSpeed;
      }
      .loader-placeholder {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #ffffff;
        z-index: 9999;
      }
      .loader-spinner {
        width: 40px;
        height: 40px;
        border: 4px solid rgba(0, 223, 255, 0.2);
        border-top-color: #00CFFF;
        border-radius: 50%;
        animation: spin 1s infinite linear;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <!-- Initial loader -->
    <div class="loader-placeholder" id="initial-loader">
      <div class="loader-spinner"></div>
    </div>
    
    <div id="root"></div>
    
    <!-- Remove loader once page loads -->
    <script>
      window.addEventListener('load', function() {
        setTimeout(function() {
          const loader = document.getElementById('initial-loader');
          if (loader) {
            loader.style.opacity = '0';
            loader.style.transition = 'opacity 0.3s ease';
            setTimeout(function() {
              if (loader.parentNode) {
                loader.parentNode.removeChild(loader);
              }
            }, 300);
          }
        }, 100);
      });
    </script>
    
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
